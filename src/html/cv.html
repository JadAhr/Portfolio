  <script>


   
    AOS.init();
    function changelang() {
        var botElement = document.getElementById("bot");
        var cvfrElemt =document.getElementById("frcv");
        var cvenElemt =document.getElementById("encv");
        if (botElement.textContent === "French") {
            botElement.textContent = "English";
            cvfrElemt.style.display = "none";
            cvenElemt.style.display = "flex";

        } else {
            botElement.textContent = "French";
            cvenElemt.style.display = "none";
            cvfrElemt.style.display = "flex";
        }
    }
    changelang();


    VANTA.WAVES({
  el: '#bg',

  waveHeight: 20,
  shininess: 50,
  waveSpeed: 0.1,

})
